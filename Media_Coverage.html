<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Sagar Bhattarai - Media Coverage</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/component.css">
      <link href='https://fonts.googleapis.com/css?family=Lato:300italic,400italic,600italic,700italic,800italic,400,600,700,800,300' rel='stylesheet' type='text/css'>
      <style>
         /* Styling the Header */
         .media-header {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            padding: 20px 0;
            color: black;
         }

         /* Buttons for Sections */
         .media-buttons {
            text-align: center;
            margin: 20px 0;
         }

         .media-buttons button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
         }

         .media-buttons button:hover {
            background-color: #0056b3;
         }

         /* Sections */
         .media-section {
            display: none; /* Initially hide all sections */
            margin-top: 30px;
         }

         .media-section.active {
            display: block; /* Show active section */
         }

         .media-coverage-list ul {
            list-style-type: none;
            padding: 0;
         }

         .media-coverage-list li {
            margin: 15px 0;
            font-size: 18px;
         }

         .media-coverage-list a {
            color: #007bff;
            text-decoration: none;
         }

         .media-coverage-list a:hover {
            color: #0056b3;
         }

         .media-coverage-list i {
            margin-right: 10px;
            font-size: 20px;
         }

         /* Gallery */
         .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
         }

         .image-gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
         }
      </style>
   </head>
   <body>
      <!-- Import header -->
      <div data-include="header"></div>

      <div class="container">
         <h3 class="media-header">Media Coverage</h3>
         
         <!-- Buttons for Sections -->
         <div class="media-buttons">
            <button onclick="showSection('facebook-section')">Facebook Coverage</button>
            <button onclick="showSection('youtube-section')">YouTube Coverage</button>
            <button onclick="showSection('gallery-section')">Image Gallery</button>
         </div>

         <!-- Facebook Coverage Section -->
         <div id="facebook-section" class="media-section">
            <div class="media-coverage-list">
               <ul>
                  <li>
                     <a href="https://www.facebook.com/100069786133671/posts/853599160309614/?mibextid=rS40aB7S9Ucbxw6v" target="_blank">
                        <i class="fa fa-facebook"></i> Facebook Post 1
                     </a>
                  </li>
                  <li>
                     <a href="https://www.facebook.com/100064062369322/posts/927490626063008/?mibextid=rS40aB7S9Ucbxw6v" target="_blank">
                        <i class="fa fa-facebook"></i> Facebook Post 2
                     </a>
                  </li>
                  <li>
                     <a href="https://www.facebook.com/share/v/JVcHGDKcPJ5erjiu/?mibextid=jmPrMh" target="_blank">
                        <i class="fa fa-facebook"></i> Facebook Video 1
                     </a>
                  </li>
                  <li>
                     <a href="https://fb.watch/uKcnnw3OsX/?mibextid=rS40aB7S9Ucbxw6v" target="_blank">
                        <i class="fa fa-facebook"></i> Facebook Video 2
                     </a>
                  </li>
                  <li>
                     <a href="https://www.facebook.com/DY365/videos/1040660197759805/?mibextid=rS40aB7S9Ucbxw6v" target="_blank">
                        <i class="fa fa-facebook"></i> DY365 Facebook Video
                     </a>
                  </li>
               </ul>
            </div>
         </div>

         <!-- YouTube Coverage Section -->
         <div id="youtube-section" class="media-section">
            <div class="media-coverage-list">
               <ul>
                  <li>
                     <a href="https://youtu.be/2aXtBtlaHss?si=UFWjFubi_PwBneSz" target="_blank">
                        <i class="fa fa-youtube-play"></i> YouTube Video 1
                     </a>
                  </li>
                  <li>
                     <a href="https://youtu.be/854QCf_DwPU?si=AbnKOhip23Ww3GaO" target="_blank">
                        <i class="fa fa-youtube-play"></i> YouTube Video 2
                     </a>
                  </li>
               </ul>
            </div>
         </div>

         <!-- Image Gallery Section -->
         <div id="gallery-section" class="media-section">
            <div class="image-gallery">
               <img src="images/gallery1.jpg" alt="Gallery Image 1">
               <img src="images/gallery2.jpg" alt="Gallery Image 2">
               <img src="images/gallery3.jpg" alt="Gallery Image 3">
               <img src="images/gallery4.jpg" alt="Gallery Image 4">
               <img src="images/gallery5.jpg" alt="Gallery Image 5">
            </div>
         </div>
      </div>

      <!-- Import footer -->
      <div data-include="footer"></div>

      <!-- Javascript -->
      <script>
         // Function to show the selected section
         function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.media-section');
            sections.forEach(section => section.classList.remove('active'));

            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            selectedSection.classList.add('active');
         }

         // Show the first section by default
         document.addEventListener('DOMContentLoaded', () => {
            showSection('facebook-section');
         });
      </script>
   </body>
</html>
